image: debian:buster-slim

stages:
  - Bash linting
  - Vagrant linting

shellcheck:
  stage: Bash linting
  script:
  - apt-get update
  - apt-get install -y shellcheck
  - shellcheck -e SC1091,SC2164,SC2034,SC1072,SC1073,SC1009 openvpn-install.sh

vagrant validate:
  stage: Vagrant linting
  script:
  - apt-get update
  - apt-get install -y vagrant
  - vagrant validate
